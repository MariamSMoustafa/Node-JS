<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./server.css" type="text/css" rel="stylesheet">
    <link href="./favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Register</h1>
        <form class="registration-form" action="./server.html" method="post">
            <label class="col-one-half">
                <span class="label-text">First Name</span>
                <input type="text" name="name">
            </label>
            <label class="col-one-half">
                <span class="label-text">Mobile</span>
                <input type="text" name="mobile">
            </label>
            <label>
                <span class="label-text">Email</span>
                <input type="text" name="email">
            </label>
            <label class="password">
                <span class="label-text">Address</span>
                <button class="toggle-visibility" >
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <input type="text" name="address" >
            </label>
            
            <div class="text-center">
                <button class="submit" name="register">Submit</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
